<section id="items-listing" class="padding-large">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-4 mb-lg-0 col-lg-3">
        <div class="featured border rounded-3 p-4">
          <div class="section-title overflow-hidden mb-5 mt-2">
            <h3 class="d-flex flex-column mb-0">Featured</h3>
          </div>
          <div *ngIf="featuredBooks" class="items-lists">
            <div *ngFor="let item of featuredBooks">
              <div class="item d-flex">
                <img src="{{ item.image_path}}" class="img-fluid shadow-sm" alt="product item">
                <div class="item-content ms-3">
                  <h6 class="mb-0 fw-bold"><a href="index.html">{{ item.tittle}}</a></h6>
                  <div class="review-content d-flex">
                    <p class="my-2 me-2 fs-6 text-black-50">{{ item.writer }}</p>

                    <div class="rating text-warning d-flex align-items-center">
                      <svg class="star star-fill">
                        <use xlink:href="#star-fill"></use>
                      </svg>
                      <svg class="star star-fill">
                        <use xlink:href="#star-fill"></use>
                      </svg>
                      <svg class="star star-fill">
                        <use xlink:href="#star-fill"></use>
                      </svg>
                      <svg class="star star-fill">
                        <use xlink:href="#star-fill"></use>
                      </svg>
                      <svg class="star star-fill">
                        <use xlink:href="#star-fill"></use>
                      </svg>
                    </div>
                  </div>
                  <span class="price text-primary fw-bold mb-2 fs-5">${{ item.price }}</span>
                </div>
              </div>
              <hr class="gray-400">
            </div>
          </div>
        </div>
      </div>
